<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <style>
        
        @font-face {
            font-family: Soul;
            src: url('assets/fonts/OptimusPrincepsSemiBold.ttf');
        }

        body{
            margin: 0;
            padding: 0;
            
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: white;
            background-image: url(../assets/img/fondo.png);
            background-repeat: no-repeat;
            background-position: top;
            background-size: cover;
        }

        .header{
            padding: 2em;
            text-align: center;
            font-family: Soul;
            font-size: larger;
            overflow: hidden;
            color: white;
            background-color: black;
            margin-bottom: 2em;
           
        }

        .examenes{
            text-align: center;
        }
        
        .indicador{
            border: 2px solid black;
            width: 100px;
            height: 100px;

            margin: 2em auto;
        }
        .floatingBox{
            font-weight: bolder;
            
            background-color: rgb(61, 61, 97,0.9);
            width: fit-content;
            border: 15px solid rgba(61, 61, 97, 0.9);
            background-clip:padding-box;
            border-radius: 15px;

            
            display: none;

            left: 50%;
            top: 15%;

            position: absolute;
            z-index: 3;
        }

        .floatingBox div{
            padding: 1.5em;
        }

        .floatingBox button{
            float: right;
        }
        table{
            margin: auto;
           
            border-collapse: collapse;
            text-align: center;
        }
        td{
            width: 70px;
            height: 70px;
            background-image: url(assets/img/suelo.png);
            background-size: cover;
        }
        img{
            display:block;
            margin:auto;
            width: 65px;
            height: 65px;
        }


        @media screen and (max-width: 767px) {
            table{
                width: 360px;
            }
            td{
                width: 40px;
                height: 40px;
            }
            img{
                width: 40px;
                height: 40px;
            }
        }
        footer{
            bottom: 0;
        }
        .indicador{
            background-image: url(assets/img/obtenido.png);
            background-size: cover;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Document</title>
</head>
<body>
    <div class="floatingBox">
        <div class="closeIcon">
            <button id="closeButton"><i class="material-icons">clear</i></button>
        </div>
        <div class="texto">
            <p id="mensaje"></p>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <h2>DARK TEST</h2>
        </div>
    
        <div class="examenes">
            <span>Examenes obtenidos</span>
            <div class="indicador"></div>
        </div>
    
        <div class="juegoGanado">

        </div>
        <footer></footer>
    </div>
</body>
</html>
