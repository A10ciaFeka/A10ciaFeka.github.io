<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/indexstyle.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="shortcut icon" href="https://di.phncdn.com/www-static/favicon.ico?cache=2022020301">
    <script src="js/main.js"></script>
    <title>Dark Tests</title>
</head>
<body>
    <audio src="assets/sounds/intro.mp3" autoplay preload="auto" hidden loop id="introAudio"></audio>
    <div class="mensaje" style="display: none;">
        Nombre no disponible
    </div>
    <div class="pantallaCarga" style="display:none">
        <img src="assets/img/loading.gif">
    </div>
    <div class="container">

        <h1>Dark Tests</h1>
        <div class="botones">
            <div>
                <button class="button-6" id="jugar">Jugar</button>
            </div>
            <div style="display: none;" class="form">
                <form action="juego.html">
                    <input type="text" placeholder="nombre">
                    <br>
                    <button class="button-6" id="btSubmit">Enviar</button>
                </form>
            </div>
            <div>
                <button class="button-6" id="btRegla">Reglas</button>
            </div>
            <div class="reglas" style="display: none;">
                <div class="regla">
                    <p>Solamente puedes hacer movimientos verticales y horizontales</p>
                    <img src="assets/img/regla1.PNG" width="200">
                </div>
                <div class="regla">
                    <p>Debes agarrar las pruebas escritas para poder escapar</p>
                    <img src="assets/img/regla2.PNG" width="200">
                </div>
                <div class="regla">
                    <p>Escapa por la salida con las pruebas sin que te pille Lacobus</p>
                    <img src="assets/img/regla3.PNG" width="200">
                </div>
            </div>
            <div>
                <button class="button-6" id="historia">Historia</button>
            </div>
            <div>
                <button class="button-6" id="puntuacion">Top jugadores</button>
            </div>
            <div class="topJugadores" style="display: none;">
                
            </div>
            <div>
                <button class="button-6" id="mute"><i class="material-icons">volume_up</i></button>
            </div>
        </div>
    </div>

</body>
</html>
