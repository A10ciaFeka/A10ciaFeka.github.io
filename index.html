<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <style>
        
        @font-face {
            font-family: Soul;
            src: url('assets/fonts/OptimusPrincepsSemiBold.ttf');
        }

        @keyframes fade-in {
            0% { opacity: 0; }
            25% { opacity: 1; }
            100% { opacity: 1; }
        }

        @keyframes text-zoom {
            0% { font-size: 5em;
                filter: blur(6px)
            }
            25% { font-size: 6em;
                filter: blur(4px)
             }
            50% { font-size: 7em;
                filter: blur(2px) 
            }
            75% { font-size: 8em;
                filter: blur(0px) 
            }
            100% { font-size: 8em; 
            }
        }

        body{
            margin: 0;
            padding: 0;
            
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: white;
            background-image: url(assets/img/fondo.png);
            background-repeat: no-repeat;
            background-position: top;
            background-size: cover;
            overflow-y: hidden;
        }

        .header{
            padding: 2em;
            text-align: center;
            font-family: Soul;
            font-size: larger;
            overflow: hidden;
            color: white;
            background-color: black;
            margin-bottom: 2em;
           
        }

        .examenes{
            text-align: center;
        }
        
        .indicador{
            border: 2px solid black;
            width: 100px;
            height: 100px;

            margin: 2em auto;
        }
        .floatingBox{
            /* font-weight: bolder; */
            
            /* background-color: rgb(61, 61, 97,0.9); */
            /* width: fit-content;
            border: 15px solid rgba(61, 61, 97, 0.9); */
            /* left: 50%;
            top: 15%; */
            /* border-radius: 15px; */
            background-clip:padding-box; 
            display: none;
            position: absolute;
            z-index: 3;
            background-color: black;
            width: 100%;
            height: 100%;
            text-align: center;
            font-family: Soul;
            font-size: 8em;
        }

        .floatingBox div{
            padding: 1em;
        }

        .floatingBox button{
            float: right;
        }
        table{
            margin: auto;
           
            border-collapse: collapse;
            text-align: center;
        }
        td{
            width: 70px;
            height: 70px;
        }
        img{
            display:block;
            margin:auto;
            width: 65px;
            height: 65px;
        }


        @media screen and (max-width: 767px) {
            table{
                width: 360px;
            }
            td{
                width: 40px;
                height: 40px;
            }
            img{
                width: 40px;
                height: 40px;
            }
            .header{
                padding: 1em;
                text-align: center;
                font-family: Soul;
                font-size: larger;
                overflow: hidden;
                color: white;
                background-color: black;
                margin-bottom: 1em;  
            }
            body{
                background-image: url(assets/img/Fondo3.jpg);
               background-size: cover;
                background-position:center;
                color: white;
            }
            @keyframes fade-in {
            0% { opacity: 0; }
            25% { opacity: 1; }
            100% { opacity: 1; }
            }

            @keyframes text-zoom {
                0% { font-size: 1em;
                    filter: blur(6px)
                }
                25% { font-size: 2em;
                    filter: blur(4px)
                }
                50% { font-size: 3em;
                    filter: blur(2px) 
                }
                75% { font-size: 3em;
                    filter: blur(0px) 
                }
                100% { font-size: 3em; 
                }
            }
            .floatingBox{
            font-size: 3em;
            }
        }
        footer{
            bottom: 0;
        }
        .indicador{
            background-image: url(assets/img/obtenido.png);
            background-size: cover;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Document</title>
</head>
<body>
    <div class="floatingBox">
        <div class="closeIcon">
            <button id="closeButton"><i class="material-icons">clear</i></button>
        </div>
        <div class="texto">
            <p id="mensaje"></p>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <h2>DARK TEST</h2>
        </div>
    
        <div class="examenes">
            <div class="indicador"></div>
        </div>
    
        <div class="juegoGanado">

        </div>
        <footer></footer>
    </div>
</body>
</html>
