    <script>
        let mapaValores = new Map();

        mapaValores.set("arriba",2);
        mapaValores.set("abajo",5);
        mapaValores.set("derecha",1);
        mapaValores.set("izquierda",7);
        
        let array = [];
        for (const [key,value] of mapaValores) {
            array.push(value);
        }
        let menorValor = array.sort()[0];

        for (const [key,value] of mapaValores) {
            if(value!=menorValor){
                mapaValores.delete(key);
            }
        }

        console.log(mapaValores.get("abajo"));
    </script>
